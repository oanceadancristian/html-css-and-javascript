<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <h2>Animals API</h2>
      <div class="my-animals">
        <select id="animals">
          <option id="general">Select an animal</option>
          <option id="dog">Dog</option>
          <option id="cat">Cat</option>
          <option id="fox">Fox</option>
        </select>
      </div>
      <div class="animals-btn">
        <button id="photo">Get photo</button>
      </div>
      <div class="animals-links"></div>
      <h2>Rijksmuseum API</h2>
      <div class="rijksmuseum-btn">
        <button id="collection">Get collection</button>
      </div>
      <div class="collection-links"></div>
      <h2>Chuck Norris Jokes API</h2>
      <div class="chuck-norris-btn">
        <button id="joke">Get joke</button>
      </div>
      <div class="joke-contents"></div>
      <!-- <h2>Programming Jokes API</h2>
      <div class="programming-jokes-btn">
        <button id="programming-joke">Get programming joke</button>
      </div> -->
      <h2>Rick and Morty API</h2>
      <div class="rick-and-morty-btn">
        <button id="rick-and-morty">Get Rick and Morty</button>
      </div>
      <div class="character-names"></div>
      <h2>Game of Thrones API</h2>
      <div class="game-of-thrones-btn">
        <button id="game-of-thrones">Get Game of Thrones</button>
      </div>
      <div class="character-aliases"></div>
      <h2>Star Wars API</h2>
      <div class="star-wars-btn">
        <button id="star-wars">Get Star Wars</button>
      </div>
      <div class="people-names"></div>
      <h2>Brazilian Cars API</h2>
      <div class="brazilian-cars-btn">
        <button id="brazilian-cars">Get Brazilian Cars</button>
      </div>
      <div class="brazilian-autos"></div>
    </main>
  </body>
</html>
