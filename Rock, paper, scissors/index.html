<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Homework</title>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    <div class="play">
      <button data-choose-button="rock">
        <i class="far fa-hand-rock"></i>Rock
      </button>
      <button data-choose-button="paper">
        <i class="far fa-hand-paper"></i>Paper
      </button>
      <button data-choose-button="scissors">
        <i class="far fa-hand-scissors"></i>Scissors
      </button>
      <button data-choose-button="lizard">
        <i class="far fa-hand-lizard"></i>Lizard
      </button>
      <button data-choose-button="spock">
        <i class="far fa-hand-spock"></i>Spock
      </button>
      <p data-show-message></p>
    </div>
    <div class="reset">
      <button>RESET</button>
    </div>
  </body>
</html>
