<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a new movie</title>
    <link rel="stylesheet" href="styles/addMovie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <script src="scripts/addMovie.js" defer></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="addMovie.html">Add movie</a></li>
      </ul>
    </nav>
    <form>
      <div class="big">
        <div class="title">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div class="actors">
          <label for="actors">Actors</label>
          <input type="text" id="actors" required />
        </div>
      </div>
      <div class="big">
        <div class="year">
          <label for="year">Year</label>
          <input type="number" id="year" min="1900" max="2022" required />
        </div>
        <div class="director">
          <label for="director">Director</label>
          <input type="text" id="director" required />
        </div>
      </div>
      <div class="big">
        <div class="image">
          <label for="image">Image</label>
          <input type="text" id="image" required />
        </div>
        <div class="production">
          <label for="production">Production</label>
          <input type="text" id="production" required />
        </div>
      </div>
      <div class="big">
        <div class="runtime">
          <label for="runtime">Runtime (mins)</label>
          <input type="number" id="runtime" min="1" max="360" required />
        </div>
        <div class="awards">
          <label for="awards">Awards</label>
          <input type="text" id="awards" required />
        </div>
      </div>
      <div class="big">
        <div class="rated">
          <label for="rated">Rated</label>
          <input type="text" id="rated" required />
        </div>
        <div class="writer">
          <label for="writer">Writer</label>
          <input type="text" id="writer" required />
        </div>
      </div>
      <div class="genre">
        <label for="genre">Genre</label>
        <select multiple id="genre" required>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="biography">Biography</option>
          <option value="comedy">Comedy</option>
          <option value="crime">Crime</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="history">History</option>
          <option value="horror">Horror</option>
          <option value="mistery">Mistery</option>
          <option value="romance">Romance</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="thriller">Thriller</option>
          <option value="western">Western</option>
        </select>
        <p id="genre-message"></p>
      </div>
      <div class="rating">
        <label for="rating">IMDb Rating</label>
        <input type="range" id="rating" min="0" max="10" value="1" step="0.1" />
        <p id="rating-message"></p>
      </div>
      <div class="metascore">
        <label for="metascore">Metascore</label>
        <input type="number" id="metascore" min="1" max="100" required />
      </div>
      <div class="plot">
        <label for="plot">Plot</label>
        <textarea id="plot" required></textarea>
      </div>
      <div class="add">
        <button id="add-btn">
          <i class="fa-solid fa-circle-plus"></i>
          Add
        </button>
      </div>
    </form>
  </body>
</html>
