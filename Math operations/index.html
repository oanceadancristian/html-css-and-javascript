<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Math Operations</title>
  </head>
  <body>
    <h1>Math Operations</h1>
    <div class="math-operaions">
      <div class="first-number">
        Enter First Number:
        <input type="text" name="" value="" id="first-number" />
      </div>
      <div class="second-number">
        Enter Second Number
        <input type="text" name="" value="" id="second-number" />
      </div>
      <div class="buttons">
        <button type="button" name="button" onclick="add()">Add</button>
        <button type="button" name="button" onclick="subtract()">
          Subtract
        </button>
        <button type="button" name="button" onclick="multiply()">
          Multiply
        </button>
        <button type="button" name="button" onclick="divide()">Divide</button>
        <button type="button" name="button" onclick="modulus()">Modulus</button>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
